<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 5000;

			//what level to load
			robotArm.loadLevel("exercise 8");

			//your code here
			robotArm.moveRight();
			var b=0;
			do{
				for (i = 0; i < 7; i++) {
				robotArm.grab();
				robotArm.moveRight();
				robotArm.drop();
				robotArm.moveLeft();	
				}
				robotArm.moveRight();
			b++;
			}
			while(b < 8)

			//end code
			robotArm.run();
		</script>
	</body>
</html>
