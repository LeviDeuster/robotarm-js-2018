<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 5000;

			//what level to load
			robotArm.loadLevel("exercise 12");

			//your code here
			var a=9
			for (v=0; v<9; v++){
				robotArm.grab();
				color=robotArm.scan();
				if (color==="red"){
					for (i=0; i<a; i++) {
						robotArm.moveRight();
					}
					robotArm.drop();
					for (c=0; c<a; c++) {
						robotArm.moveLeft();
					}
					robotArm.moveRight();
				}else{
					robotArm.drop();
					robotArm.moveRight();
				}
				a--;
			}

			//end code
			robotArm.run();
		</script>
	</body>
</html>
