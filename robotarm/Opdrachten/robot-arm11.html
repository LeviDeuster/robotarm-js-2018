<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 5000;

			//what level to load
			robotArm.loadLevel("exercise 11");

			//your code here
			robotArm.moveRight();
			for (i=0; i<9; i++){
			robotArm.grab();
			color=robotArm.scan();			
				if (color==="white"){
					robotArm.moveRight();
					robotArm.drop();
					robotArm.moveRight();

				}else{
					robotArm.drop();
					robotArm.moveRight();
				}
			}

			//end code
			robotArm.run();
		</script>
	</body>
</html>
