<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 5000;

			//what level to load
			robotArm.loadLevel("exercise 4");

			//your code here
			for (i = 0; i < 3; i++) {
			robotArm.grab();
			robotArm.moveRight();
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();	
			robotArm.moveLeft();
			}
			robotArm.moveRight();
			robotArm.moveRight();
			for (i = 0; i < 3; i++) {
			robotArm.grab();
			robotArm.moveLeft();
			robotArm.drop();
			robotArm.moveRight();	
			}

			//end code
			robotArm.run();
		</script>
	</body>
</html>
