<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 5000;

			//what level to load
			robotArm.randomLevel(1, 8);

			//your code here
			var i=1
			for ( var z = 0; z < 100; z++){
			robotArm.grab();
			robotArm.scan();
			color = robotArm.scan();
			console.log(robotArm.scan());
			if (color === null) {
				z = z + 101;
			}
			else{
				for(var l = 0; l < i; l++){
				robotArm.moveRight();
				}
				robotArm.drop();
			}
			for(var x = 0; x < i; x++){
			robotArm.moveLeft();
			}
			i++
			}

			//end code
			robotArm.run();
		</script>
	</body>
</html>
